name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Create GitHub Pages package.json
        run: |
          echo "ğŸ”§ Creating minimal package.json for GitHub Pages..."
          cat > package-github-pages.json << 'EOF'
          {
            "name": "peshi-sticker-portal-static",
            "version": "1.0.0",
            "description": "Static version for GitHub Pages",
            "scripts": {
              "build": "node build-static.js"
            },
            "dependencies": {},
            "engines": {
              "node": ">=14.0.0"
            }
          }
          EOF
          cp package-github-pages.json package.json

      - name: Install dependencies
        run: |
          echo "ğŸ”§ Installing minimal dependencies..."
          npm install
          echo "âœ… Dependencies installed successfully"

      - name: Verify files exist
        run: |
          echo "ğŸ“ Checking project structure..."
          ls -la
          echo "ğŸ“ Checking public directory..."
          ls -la public/
          echo "ğŸ“ Checking templates directory..."
          ls -la templates/ || echo "âš ï¸ Templates directory not found"

      - name: Build static version
        run: |
          echo "ğŸ”§ Building static version..."
          mkdir -p dist

          # Check if we should use the simple static version or try the build script
          if [ -f "docs-index.html" ]; then
            echo "ğŸ“‹ Using simple static version..."
            cp docs-index.html dist/index.html
            
            # Copy public files if they exist
            if [ -d "public" ]; then
              echo "ğŸ“‹ Copying public assets..."
              cp -r public/* dist/ 2>/dev/null || echo "âš ï¸ No public files to copy"
            fi
            
            # Copy templates if they exist  
            if [ -d "templates" ]; then
              echo "ğŸ“‹ Copying templates..."
              cp -r templates dist/
            else
              echo "âš ï¸ Creating empty templates directory..."
              mkdir -p dist/templates
            fi
          else
            echo "ğŸ“‹ Trying build script approach..."
            # Copy public files
            cp -r public/* dist/
            
            # Copy templates if they exist
            if [ -d "templates" ]; then
              cp -r templates dist/
            else
              mkdir -p dist/templates
            fi
            
            # Try to run build script
            node build-static.js || echo "âš ï¸ Build script failed, using basic files"
          fi

          echo "ğŸ“ Final built files:"
          ls -la dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
